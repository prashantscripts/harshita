<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Detection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #EAFDFC, #FFFDFB);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            width: 100%;
            background: linear-gradient(135deg, #6EC1E4, #8EE5B1);
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-height: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.1);
        }

        /* Main Content Styling */
        main {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: linear-gradient(135deg, #FFFFFF, #F1FAEE);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        button.start-btn {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #FF8360, #FFB677);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button.start-btn:hover {
            background: linear-gradient(135deg, #FFB677, #FF8360);
            transform: translateY(-2px);
        }

        #canvas {
            display: block;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #label-container {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4D96B8;
        }

        .loading-message {
            font-size: 1rem;
            font-weight: 500;
            color: #FF8360;
            margin: 10px 0;
            text-align: center;
            animation: blink 1s linear infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        /* Link Styling */
        .info-link {
            margin-top: 20px;
            text-align: center;
        }

        .info-link a {
            font-size: 1rem;
            color: #FF8360;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .info-link a:hover {
            color: #4D96B8;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header img {
                max-height: 70px;
            }

            button.start-btn {
                font-size: 0.9rem;
                padding: 12px 18px;
            }

            #label-container {
                font-size: 1rem;
            }

            .info-link a {
                font-size: 0.9rem;
            }
        }
.mentor-section {
    margin-top: 40px;
    text-align: center;
    background: linear-gradient(135deg, #6EC1E4, #8EE5B1); /* Matching header gradient */
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced depth */
    color: #f8f9f9; /* Dark grey for text contrast */
    font-family: 'Roboto', sans-serif;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4); /* Slight shadow */
}

.mentor-section p {
    margin: 5px 0;
    font-size: 1rem;
}

.mentor-section h3 {
    margin: 0;
    font-size: 1.2rem;
    font-weight: bold;
}

.mentor-section .school-name {
    font-size: 1.4rem; /* Larger size for visibility */
    font-weight: 700; /* Bold for prominence */
    margin-top: 5px; /* Space above */
    color: #ebf5fb; /* Darker text for strong contrast */
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); /* Strong shadow for depth */
}


    </style>
</head>
<body>
    <header>
        <img id="logo" src="./my_model/logo.svg" alt="Logo Banner">
    </header>

    <main>
        <button class="start-btn" onclick="init()">Start Yoga Detection</button>
        <div id="loading-container" class="loading-message" style="display: none;">Loading model...</div>
        <div><canvas id="canvas"></canvas></div>
        <div id="label-container">Detected Asana will appear here</div>
        <div class="info-link">
            <a href="https://www.mea.gov.in/yoga-postures-17.htm" target="_blank">Learn More About Yoga Poses</a>
        </div>
    </main>
    </main>
<div class="mentor-section">
    <p>Mentored by</p>
    <h3>Prashant Srivastava</h3>
    <p>(P.G.T. - Artificial Intelligence & Computer Science)</p>
    <p class="school-name">Sunbeam School, Gonda</p>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script>
        const URL = "./my_model/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        // Dynamically load a different logo for mobile and desktop
        window.onload = () => {
            const logo = document.getElementById("logo");
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            logo.src = isMobile ? "./my_model/logo_mobile.svg" : "./my_model/logo_desktop.svg";
        };

        async function init() {
            const loadingContainer = document.getElementById("loading-container");
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                // Display loading message
                loadingContainer.style.display = "block";
                loadingContainer.innerText = "Loading model...";

                model = await tmPose.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Update loading message
                loadingContainer.innerText = "Setting up webcam...";

                const size = 300;
                const flip = true;
                webcam = new tmPose.Webcam(size, size, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                const canvas = document.getElementById("canvas");
                canvas.width = size;
                canvas.height = size;
                ctx = canvas.getContext("2d");
                labelContainer = document.getElementById("label-container");

                // Hide loading message
                loadingContainer.style.display = "none";
            } catch (error) {
                console.error("Error loading model or setting up webcam:", error);
                loadingContainer.innerText = "Error loading model. Check console for details.";
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            if (pose && pose.keypoints.length > 0) {
                const prediction = await model.predict(posenetOutput);
                prediction.sort((a, b) => b.probability - a.probability);
                const topPose = prediction[0];

                if (topPose.probability >= 0.8) {
                    labelContainer.innerHTML = `${topPose.className}: ${Math.round(topPose.probability * 100)}%`;
                } else {
                    labelContainer.innerHTML = "No confident asana detected.";
                }
            } else {
                labelContainer.innerHTML = "No human pose detected.";
            }

            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
</body>
</html>
