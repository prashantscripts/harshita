<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Detection</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: linear-gradient(135deg, #c8e6c9, #81c784);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            max-height: 150px;
        }
        main {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        button.start-btn {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        button.start-btn:hover {
            background: #388e3c;
        }
        #canvas {
            display: block;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #label-container {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1b5e20;
            min-height: 30px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="./my_model/logo.svg" alt="Yoga Detection Logo">
    </header>

    <main>
        <button class="start-btn" onclick="init()">Start Yoga Detection</button>
        <div><canvas id="canvas"></canvas></div>
        <div id="label-container">Initializing...</div>
    </main>

    <footer>
        Developed by Harshita Malhotra, Class 12th Commerce
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        const URL = "./my_model/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmPose.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const size = 200;
                const flip = true;
                webcam = new tmPose.Webcam(size, size, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                const canvas = document.getElementById("canvas");
                canvas.width = size;
                canvas.height = size;
                ctx = canvas.getContext("2d");
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "Model loaded successfully. Ready to detect.";
            } catch (error) {
                console.error("Error loading model or setting up webcam:", error);
                labelContainer.innerHTML = "Error loading model. Check console for details.";
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            if (pose && pose.keypoints.length > 0) {
                const prediction = await model.predict(posenetOutput);
                prediction.sort((a, b) => b.probability - a.probability);
                const topPose = prediction[0];

                if (topPose.probability >= 0.8) {
                    labelContainer.innerHTML = `${topPose.className}: ${Math.round(topPose.probability * 100)}%`;
                } else {
                    labelContainer.innerHTML = "No confident asana detected.";
                }
            } else {
                labelContainer.innerHTML = "No human pose detected.";
            }

            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
</body>
</html>
